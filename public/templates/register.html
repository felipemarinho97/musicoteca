<div class="container p-5">
  <div class="h2 form-title">Registrar-se</div>
    </br>
  <form class="from-group" ng-submit="register(user)">
    <label for="nome">Nome</label>     <input class="form-control" type="text" name="nome" id="nome" ng-model='user.name' required></br>
    <label for="email">E-mail</label>     <input class="form-control" type="text" name="email" id="email" ng-model='user.email' required></br>
    <label for="image">Foto do perfil (opcional)</label>  <input files-input type="file" accept="image/*" class="form-control-file" name="image" ng-model="user.fileList" id="image"></br>
    <label for="password">Senha</label>   <input class="form-control" type="password" name="password" id="password" ng-model="user.password" required/></br>

    <button type="submit" class="btn btn-primary">
    Registrar
    </button>
    <input class="btn btn-primary" type="button" onclick=callGoogleSignIn() value="Google Sign In"/>
<script>
      function callGoogleSignIn(){
          var provider = new firebase.auth.GoogleAuthProvider();
          firebase.auth().useDeviceLanguage();
          firebase.auth().signInWithPopup(provider).then(function(result) {
               // This gives you a Google Access Token. You can use it to access the Google API.
                var token = result.credential.accessToken;
               // The signed-in user info.
               var user = result.user;
               console.log(user);
               console.log(result);
               // ...
         }).catch(function(error) {
             // Handle Errors here.
               var errorCode = error.code;
               var errorMessage = error.message;
               // The email of the user's account used.
               var email = error.email;
               // The firebase.auth.AuthCredential type that was used.
               var credential = error.credential;
            // ...
         });
      }
</script>
    <div class="p-2" id="alert-placeholder"></div>
  </form>
</div>
