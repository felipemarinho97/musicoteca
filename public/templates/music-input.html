<style>

artist-box {
  box-shadow: 10px solid black;
}

.box {
  position: absolute;
}

</style>

<div class="container box">
  <div class="row p-2">
    <div class="col">
      <div class="h2 form-title">Adicionar nova música:</div>
      </br>

      <div class="addon">
        <form class="from-group" ng-submit="createNewMusic()">
          <label for="nome">Nome</label>     <input class="form-control" type="text" name="musicName" id="nome" ng-model='music.name' ></br>
          <label for="artist">Artista</label>   <input class="form-control" type="text" name="artistName" id="artist" ng-model="music.artist" /></br>
          <label for="album">Album</label>   
          <!-- <input class="form-control"id="album" ng-model="music.album" /></br> -->
          <angucomplete-alt id="album" ng-model="music.album"  type="text" name="albumName" 
              placeholder=""
              text-searching="Buscando.."
              text-no-results="false"
              pause="1000"
              input-changed="inputChanged"
              selected-object="selectedObject"
              remote-url='https://musicbrainz.org/ws/2/release-group?fmt=json&query=artist:"{{music.artist}}" AND '
              remote-url-data-field="release-groups"
              title-field="title"
              description-field="album"
              input-class="form-control form-control-small"/></br>
          <label for="year">Ano de Lançamento</label>   <input class="form-control" type="year" id="year" pattern="^[1-2][0-9][0-9][0-9]$" ng-model="music.releaseYear" /></br>
          <label for="duracao">Duração (mm:ss)</label>   <input class="form-control" type="text" id="duracao" pattern="^[0-9]*:[0-5][0-9]$" ng-model="music.length" /></br>

          <button type="submit" class="btn btn-primary">
          Adicionar Música
          </button>
          <div class="p-2" id="alert-placeholder"></div>
        </form>
      </div>
    </div>
  </div>
</div>
