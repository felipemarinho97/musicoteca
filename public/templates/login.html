<script type="text/javascript">
  // FirebaseUI config.
  var uiConfig = {
    signInSuccessUrl: '#!/user/',
    signInOptions: [
      // Leave the lines as is for the providers you want to offer your users.
      firebase.auth.GoogleAuthProvider.PROVIDER_ID,
      firebase.auth.FacebookAuthProvider.PROVIDER_ID,
      firebase.auth.TwitterAuthProvider.PROVIDER_ID,
      // firebase.auth.GithubAuthProvider.PROVIDER_ID,
      // firebase.auth.EmailAuthProvider.PROVIDER_ID,
      // firebase.auth.PhoneAuthProvider.PROVIDER_ID
    ],
    // Terms of service url.
    tosUrl: '<your-tos-url>',
    callbacks: {
      signInSuccess: function signInSuccess(currentUser, credential, redirectUrl) {
        currentUser.getIdToken().then((response) => {
            console.log(response);
        });
        return false;
      }
    }
  };

  // Initialize the FirebaseUI Widget using Firebase.
  var ui = new firebaseui.auth.AuthUI(firebase.auth());
  // The start method will wait until the DOM is loaded.
  ui.start('#firebaseui-auth-container', uiConfig);
</script>

<div class="container p-5">
  <div class="h2 form-title">Login</div>
    </br>
  <form class="from-group" ng-submit="login(user, remember)">
    <label for="email">E-mail</label>     <input class="form-control" type="text" name="email" id="email" ng-model='user.email' required></br>
    <label for="password">Senha</label>   <input class="form-control" type="password" name="password" id="password" ng-model="user.password" required/></br>
    <div class="form-check">
       <input type="checkbox" class="form-check-input ng-not-empty" id="remember" ng-model="remember" /> <label class="form-check-label " for="remember">Lembrar</label></br>
    </div>
    <button type="submit" class="btn btn-primary">
    Login
    </button>
    <button class="btn btn-primary" ui-sref="register">
    Registrar
    </button>
    <div id="firebaseui-auth-container"></div>
    <div class="p-2" id="alert-placeholder"></div>
  </form>
</div>
